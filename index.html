<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anume</title>
    <!-- import css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/screen.css" />

    <!-- set favico -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  </head>
  <body>
    <!-- Nav -->
    <header id="myHeader" class="">
      <img src="images/logo.png" id="logo" alt="Anume logo" />
      <nav>
        <a href="#home">Home</a>
        <a href="#info">Info</a>
        <a href="#generator">Generator</a>
        <button id="openmenu" title="Open nav">
          <span></span>
          <span></span>
        </button>
      </nav>
    </header>

    <!-- Page content -->
    <div class="js-page c-page">
      <!-- Hero -->
      <section id="home" class="c-hero container-fluid">
          <h1 class="fade-in">Anume</h1>
          <h2 class="fade-in-2 text-center">Explore the World of Anime</h2>
          <a href="#info" class="c-btn fade-in-3 overflow-hidden" title="To content"><i class="fa-solid fa-caret-down"></i></a>
      </section>

      <!-- Info retriever -->
      <section id="info" class="c-animinfo container-fluid justify-content-center js-anime-small-cover" style="background: linear-gradient(0deg, rgba(26, 26, 26, 0.2), rgba(26, 26, 26, 1)), url(images/background.jpg)">
        <h2 class="text-center">Anime Info Retriever</h2>
        <div class="search-dropdown-container justify-content-center">
          <input type="text" id="criteria-input" class="search-input" placeholder="Enter Anime Title" />
          <div id="anime-dropdown" class="mt-3 anime-dropdown"></div>
          <button class="js-fetch-anime search-button" title="Search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <p class="js-error-message justify-content-center d-flex">Oops! Something went wrong.</p>

        <div class="js-anime-info c-animeinfo--content container">
          <div class="card flex-lg-row">
            <img class="js-anime-small-poster c-animeinfo--content__img" src="images/card.png" alt="Large Cover Image" />
            <div class="card-body js-card">
              <h2 class="c-animeinfo--content__title"><span class="js-anime-title"></span></h2>
              <p class="c-animeinfo--content__synopsis"><span class="js-anime-synopsis"></span></p>
              <p class="c-animeinfo--content__date"><i class="fa-solid fa-calendar-days"></i> <span class="js-anime-start-date"></span> - <span class="js-anime-end-date"></span></p>
              <p class="c-animeinfo--content__epcount"><i class="fa-solid fa-video"></i> <span class="js-anime-episode-count"></span></p>
              <p class="c-animeinfo--content__rating js-ratingBubble"><span class="js-anime-rating"></span></p>
            </div>
          </div>
        </div>
      </section>

      <!-- Pic generator -->
      <section id="generator" class="c-picgen container-fluid justify-content-center">
        <h2 class="text-center mb-5">Picture generator</h2>
        <div class="c-picgen__btn mb-3">
          <button class="js-random-waifu c-btn--purple">Waifu</button>
          <button class="js-category-button c-btn--purple" data-category="neko">Neko</button>
          <button class="js-category-button c-btn--purple" data-category="hug">Hug</button>
          <button class="js-category-button c-btn--purple" data-category="smile">Smile</button>
          <button class="js-category-button c-btn--purple" data-category="dance">Dance</button>
        </div>
        <div class="container">
          <div class="card flex-column">
            <div class="c-copy">
              <!-- Font Awesome icon for fullscreen -->
              <button class="js-copy-url c-btn--purple"><i class="js-copy fa-solid fa-copy"></i></button>
            </div>
            <img class="js-img c-picgen__img js-fullscreen" src="images/card.png" alt="Pic generator" />
            <div class="card-body js-artist">
              <h2 class="js-artist-title">Artist Information</h2>
              <p><strong>Name:</strong> <span class="js-artist-name"></span></p>
              <p class="js-card-text"><strong>Profile:</strong> <a class="js-artist-href" href="" target="_blank">Visit Profile</a></p>
              <p class="js-card-text"><strong>Source URL:</strong> <a class="js-source-url" href="" target="_blank">View Source</a></p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/dc913342f8.js" crossorigin="anonymous"></script>
    <script defer src="./script/main.js"></script>
  </body>
</html>

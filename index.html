<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Anume</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="css/screen.css" />


    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />

    <script defer src="./script/main.js"></script>
  </head>
  <body>
    <header id="myHeader" class="">
      <img src="images/logo.png" id="logo" alt="Anume logo" />
      <nav>
        <a href="#home">Home</a>
        <a href="#info">Info</a>
        <a href="#generator">Generator</a>
        <button id="openmenu">
          <span></span>
          <span></span>
        </button>
      </nav>
    </header>

    <div id="page">
      <section id="home" class="c-hero container-fluid">
        <h1>Anume</h1>
        <a href="#info" class="c-btn"><i class="bi bi-caret-down-fill c-btn--icon"></i></a>
      </section>
      
      <!-- rgba(26, 26, 26, 0.9), -->

      <section id="info" class="c-animinfo container-fluid justify-content-center js-anime-small-cover" style="background: linear-gradient(0deg, rgba(26, 26, 26, 0.2), rgba(26, 26, 26, 1)), url(../images/background.jpg)">
        <h2 class="align-self-center">Anime info retriever</h2>
        <div class="search-dropdown-container justify-content-center">
          <input type="text" id="criteria-input" class="search-input" placeholder="Title" />
          <div id="anime-dropdown" class="anime-dropdown"></div>
          <button class="js-fetch-anime search-button"><i class="bi bi-search"></i></button>
        </div>
        <p class="js-error-message justify-content-center d-flex">Error</p>

        


        <div class="js-anime-info c-animeinfo--content container">
          <div class="card flex-row">
            <img class="js-anime-small-poster c-animeinfo--content__img card-img-left" src="images/card.jpg" alt="Large Cover Image" />
            <div class="card-body">
            <h2 class="c-animeinfo--content__title"><span class="js-anime-title"></span></h2>
            <p class="c-animeinfo--content__synopsis"><strong>Synopsis:</strong> <span class="js-anime-synopsis"></span></p>
            <p class="c-animeinfo--content__date"><i class="bi bi-calendar-week"></i> <span class="js-anime-start-date"></span> - <span class="js-anime-end-date"></span></p>
            <p class="c-animeinfo--content__epcount"><strong>Episode Count:</strong> <span class="js-anime-episode-count"></span></p>
            <p class="c-animeinfo--content__rating"><span class="js-anime-rating"></span></p>
            </div>
          </div>
        </div>
      </section>
      <section id="generator" class="c-picgen container-fluid">
        <h2>Pic generator</h2>
        <button class="js-random-waifu">Waifu</button>
        <button class="js-category-button" data-category="neko">Neko</button>
        <button class="js-category-button" data-category="hug">Hug</button>
        <button class="js-category-button" data-category="smile">Smile</button>
        <button class="js-category-button" data-category="dance">Dance</button>
        <img src="" alt="" class="js-img" />
        <!-- New elements to display artist information -->
        <div class="js-artist-info">
          <h2>Artist Information</h2>
          <p><strong>Name:</strong> <span class="js-artist-name"></span></p>
          <p><strong>Profile:</strong> <a class="js-artist-href" href="" target="_blank">Visit Profile</a></p>
          <p><strong>Source URL:</strong> <a class="js-source-url" href="" target="_blank">View Source</a></p>
        </div>
        <button class="js-copy-url">Copy URL</button>
        <p class="js-copy-status">Url Copied</p>
      </section>
    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var header = document.getElementById("myHeader");
        var page = document.getElementById("page");
        var openMenuButton = document.getElementById("openmenu");

        window.addEventListener("scroll", function () {
          page.classList.remove("menuopen");
          if (window.scrollY >= 100) {
            header.classList.add("sticky");
          } else {
            header.classList.remove("sticky");
          }
        });

        // Event listener to remove the sticky class when the button is clicked
        openMenuButton.addEventListener("click", function () {
          header.classList.remove("sticky");
        });

        var links = document.querySelectorAll('a[href^="#"]');

        links.forEach(function (link) {
          link.addEventListener("click", function (event) {
            // Prevent the default action
            event.preventDefault();

            // Get the target element
            var targetId = this.getAttribute("href");
            var targetElement = document.querySelector(targetId);

            // Smooth scroll to target
            if (targetElement) {
              targetElement.scrollIntoView({
                behavior: "smooth",
              });
            }
          });
        });
      });
    </script>
  </body>
</html>
